<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <h1 class="display-3 align-content-center"> User, Product and Supplier End Points</h1>
    <table class="table">
  <thead>
    <caption>
        <h3> General Routing</h3>
    </caption>
    <tr>
      <th scope="col">Path</th>
      <th scope="col">HTTP Methods</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">/</th>
      <td>Get</td>
      <td>Display home page</td>
    </tr>
    <tr>
      <th scope="row">/</th>
      <td>GET</td>
      <td>Display home page</td>
    </tr>
  </tbody>
</table>


<table class="table">
  <thead>
    <caption>
        <h3> Users</h3>
    </caption>
    <tr>
      <th scope="col">Path</th>
      <th scope="col">HTTP Methods</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">/users</th>
      <td>GET</td>
      <td>Display all users</td>
    </tr>
    <tr>
      <th scope="row">/users/register</th>
      <td>POST</td>
      <td>Register a new user</td>
    </tr>
    <tr>
      <th scope="row">/users/:id</th>
      <td>GET</td>
      <td>Retrieve single user</td>
    </tr>
  </tbody>
</table>
</body>
</html>
